<div class="min-h-screen w-full bg-skin">
  <div class="w-full px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12">
    
    <!-- Dashboard Header Section -->
    <div class="mb-8 lg:mb-12 max-w-7xl mx-auto">
      <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-text-dark mb-3">Dashboard</h2>
      <p class="text-lg sm:text-xl text-text-default mb-8">Meine Übersicht</p>
    </div>

    <!-- Stats Cards Section -->
    <div class="mb-8 lg:mb-12 max-w-7xl mx-auto">
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-background border border-border rounded p-3 text-center">
          <h3 class="text-2xl font-bold text-text-dark">{{getTotalTasks()}}</h3>
          <p class="text-sm text-text-default">Nächste 7 Tage</p>
        </div>

        <div class="bg-background border border-border rounded p-3 text-center">
          <h3 class="text-2xl font-bold text-text-dark">{{getCompletedTasks()}}</h3>
          <p class="text-sm text-text-default">Erledigt</p>
        </div>

        <div class="bg-background border border-border rounded p-3 text-center">
          <h3 class="text-2xl font-bold text-text-dark">{{getPendingTasks()}}</h3>
          <p class="text-sm text-text-default">Ausstehend</p>
        </div>

        <div class="bg-background border border-border rounded p-3 text-center">
          <h3 class="text-2xl font-bold text-text-dark">{{getHighPriorityTasks()}}</h3>
          <p class="text-sm text-text-default">Hohe Priorität</p>
        </div>
      </div>
    </div>

    <!-- Task Table Section -->
    <div class="relative max-w-7xl mx-auto">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 lg:mb-8 gap-4">
        <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-text-dark mb-3">Meine Aufgaben</h2>

      </div>
      
      <div class="w-full">
        <app-task-grid #taskGrid></app-task-grid>
      </div>
    </div>
  </div>

</div>
