<div class="p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12"> <!-- Responsive Padding: Mobile → Tablet → Desktop → Large → XL -->
  
  <!-- Main Content Area mit responsive Grid für zukünftige Erweiterungen -->
  <div class="grid-responsive-sections">
    
    <!-- Haupt-Inhaltsbereich -->
    <div class="lg:col-span-2"> <!-- Auf großen Bildschirmen volle Breite -->
      <app-task-table #taskTable></app-task-table> <!-- Aufruf Eingebettete TaskTable-Komponente -->
    </div>
    
    <!-- Platz für zukünftige Sidebar/Widgets (zunächst versteckt) -->
    <!-- <div class="hidden lg:block">
      Platz für Statistiken, Filter, etc.
    </div> -->
    
  </div>

@if (isDialogOpen) { <!-- Öffne folgende KOmp nur wenn openDialog() geklickt wurde (Bedingte Anzeige)-->
  <app-task-dialog (close)="closeDialog()" (taskSaved)="onTaskSaved()"></app-task-dialog> <!-- Aufruf Eingebettete TaskDialog-Komponente -->
}

@if (isBetaDialogOpen) { <!-- Beta-Dialog -->
  <app-beta-dialog (close)="closeBetaDialog()"></app-beta-dialog>
}

</div>
