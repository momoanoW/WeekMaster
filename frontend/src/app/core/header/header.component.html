<header class="gradient-brand border-b border-white/10 shadow-xl">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-5">
    <div class="flex justify-between items-center">
      
      <!-- LOGO & BRAND BEREICH -->
      <div class="flex items-center space-x-3 sm:space-x-4">
        <img src="/WeekMaster_Logo.png" 
             alt="WeekMaster Logo" 
             class="h-10 sm:h-12 md:h-14 lg:h-16 w-auto drop-shadow-md hover-lift hover-rotate cursor-pointer"
             (click)="navigateToDashboard()">
        <div class="hidden sm:block">
          <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white drop-shadow-sm font-brand cursor-pointer hover:text-white/90 transition-colors"
              (click)="navigateToDashboard()">WeekMaster</h1>
          <p class="text-s text-white/80 italic mt-0.5">Mein Plan, mein Fokus, meine Woche.</p>
        </div>
      </div>

      <!-- NAVIGATION & ACTIONS BEREICH -->
      <div class="flex items-center gap-3 sm:gap-4 lg:gap-6">
        
        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center space-x-6">
          <a (click)="navigateToDashboard()" class="text-white-interactive cursor-pointer">Dashboard</a>
          <a (click)="showBetaAlert()" class="text-white-interactive cursor-pointer" title="Noch nicht verfügbar">Aufgaben</a>
        </nav>

        <!-- Action Button -->
        <button
         (click)="openDialog()"
         class="glass text-white px-4 py-2.5 rounded-xl hover-lift shadow-lg font-medium">
          <span class="hidden sm:inline font-bold">+ Neue Aufgabe</span>
          <span class="sm:hidden">+</span>
        </button>

        <!-- User Avatar -->
        <div (click)="showBetaAlert()" class="w-9 h-9 sm:w-10 sm:h-10 glass rounded-full flex-center cursor-pointer" title="Noch nicht verfügbar">
          <span class="text-white text-sm sm:text-base font-bold">M</span>
        </div>
        
      </div>
      
    </div>
  </div>
</header>
