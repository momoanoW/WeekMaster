<!--
 * @component TaskGrid
 * @description Responsives Grid-Layout zur Anzeige von Task-Cards
 * @responsive 1 Spalte (mobile) bis 5 Spalten (2xl screens)
 * @features Event-Handling für Delete, Grid-Items starten auf gleicher Höhe pro Zeile
-->
<div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 md:gap-6 items-start">
  <app-task-card
    *ngFor="let task of tasks"
    [task]="task"
    (deleteTask)="onDeleteTask($event)">
  </app-task-card>
</div>
