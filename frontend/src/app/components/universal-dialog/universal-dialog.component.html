<!-- UNIVERSAL DIALOG -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex-center" style="z-index: 9999;">
  <div class="dialog-container max-w-sm sm:max-w-md mx-4">
    
    <!-- Dynamic Header -->
    <div [class]="headerClass" class="-m-4 sm:-m-6 mb-4 sm:mb-3 p-4 sm:p-3 rounded-t">
      <div class="flex justify-between items-center">
        <h2 class="text-xl sm:text-2xl font-bold text-white flex-1 text-center">
          {{ icon }} {{ title }}
        </h2>
        <button
          (click)="onCancel()"
          class="text-white/80 hover:text-white text-2xl sm:text-3xl leading-none ml-4 hover-lift">
          Ã—
        </button>
      </div>
    </div>

    <!-- Message -->
    <div class="mb-4 sm:mb-6">
      <p class="text-base sm:text-lg text-center text-text-default">
        {{ message }}
      </p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 sm:justify-end">
      <!-- Cancel Button (optional) -->
      <button 
        *ngIf="showCancelButton"
        (click)="onCancel()"
        class="btn-secondary w-full sm:w-auto order-2 sm:order-1">
        {{ cancelText }}
      </button>
      
      <!-- Confirm Button -->
      <button 
        (click)="onConfirm()"
        [class]="confirmButtonClass + ' w-full sm:w-auto order-1 sm:order-2'">
        {{ confirmText }}
      </button>
    </div>

  </div>
</div>
